name: dependent-types-patterns
version: 0.1.0.0

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- megaparsec >= 9.0
- parser-combinators
- text

ghc-options:
- -Wall

library:
  source-dirs:
  - src
  - exercises

executables:
  dependent-types-patterns-repl:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dependent-types-patterns

tests:
  dependent-types-patterns-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - dependent-types-patterns
    - hspec
